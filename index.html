<!DOCTYPE html>
<html lang="en" data-theme="fantasy">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="src/output.css"/>
  </head>
  <body>
    <header class="bg-base-300">
      <div class="align-elements">
        <div class="navbar">
          <div class="navbar-start">
            <!-- LOGO -->
          </div>
          <div class="navbar-center">
            <!-- NAVBAR -->
            <ul class="menu menu-horizontal">
              <li>
                <a href="">Home</a>
              </li>
              <li>
                <a href="">About</a>
              </li>
              <li>
                <a href="">Contact</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
          <div class="indicator">
              <span class="indicator-item badge badge-secondary" id="products-amount">0</span>
              <a href="cart.html">
                <button class="btn"><i class="fa-solid fa-cart-shopping"></i></button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="align-elements">
          <div class="flex justify-between items-center">
            <h2 class="text-3xl my-10">Products:</h2>
            <div>

              <fieldset class="fieldset">
                <legend class="fieldset-legend">Maxsulot qidirish:</legend>
                <input id="search-text" type="text" class="input w-80" placeholder="Type here" />
              </fieldset>

            </div>
          </div>

          <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5" id="products-list">
            <template>
               <a href="about.html">
                 <li data-aos="fade-up"></data-aos=>
              <div class="card bg-base-100 w-full shadow-sm">
                <figure>
                  <img class="product-image"
                    src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                    alt="Shoes"
                  />
                </figure>
                <div class="card-body">
                  <h2 class="card-title line-clamp-1">Card Title</h2>
                  <p class="description line-clamp-2">
                    A card component has a figure, a body part, and inside body
                    there are title and actions parts
                  </p>
                  <h1 class="price text-2xl font-medium"></h1>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary buy-button">Buy Now</button>
                  </div>
                </div>
              </div>
            </li>
               </a>
            </template>
          </ul>
        </div>
        <div class="flex justify-center my-20">
            <button class="btn btn-primary">Show more</button>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
